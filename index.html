<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <header class="topbar">
      <h1>Periodic Table</h1>
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search elements...">
        <select id="colorBy">
            <option value="electronegativity_pauling">Electronegativity</option>
            <option value="atomic_mass">Atomic Mass</option>
            <option value="density">Density</option>
            <option value="category" selected>Category</option>
        </select>
        <select id="categoryFilter">
          <option value="all">All categories</option>
          <option value="diatomic nonmetal">Diatomic Nonmetal</option>
          <option value="polyatomic nonmetal">Polyatomic Nonmetal</option>
          <option value="noble gas">Noble Gas</option>
          <option value="alkali metal">Alkali Metal</option>
          <option value="alkaline earth metal">Alkaline Earth Metal</option>
          <option value="metalloid">Metalloid</option>
          <option value="post-transition metal">Post-transition Metal</option>
          <option value="transition metal">Transition Metal</option>
          <option value="lanthanide">Lanthanide</option>
          <option value="actinide">Actinide</option>
        </select>
      </div>
    </header>

    <main>
      <div id="tableWrap">
        <div id="periodicTable" class="periodic-grid"></div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>Interactive Periodic Table &copy; 2025</p>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div id="modalCard" class="modal-card">
      <button id="modalClose" aria-label="Close modal">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="data/element.js"></script> <!-- external elements array -->
  <script src="script.js"></script>   <!-- your modified JS -->
</body>
</html>
