<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1>Interactive Periodic Table</h1>
        <div class="controls">
            <input id="searchInput" type="search" placeholder="Search name, symbol, or number" aria-label="Search elements" />
            <select id="colorBy">
                <option value="electronegativity_pauling">Electronegativity</option>
                <option value="atomic_mass">Atomic Mass</option>
                <option value="category" selected>Category</option>
            </select>

            <select id="categoryFilter">
                <option value="all">All categories</option>
                <option value="alkali metal">Alkali metals</option>
                <option value="alkaline earth metal">Alkaline earth metals</option>
                <option value="transition metal">Transition metals</option>
                <option value="post-transition metal">Post-transition metals</option>
                <option value="metalloid">Metalloids</option>
                <option value="diatomic nonmetal">Diatomic nonmetals</option>
                <option value="halogen">Halogen</option>
                <option value="noble gas">Noble gas</option>
                <option value="polyatomic nonmetal">Polyatomic nonmetals</option>
                <option value="lanthanide">Lanthanides</option>
                <option value="actinide">Actinides</option>
            </select>
        </div>
    </header>

    <main>
        <section id="tableWrap">
            <div id="periodicTable" class="periodic-grid" aria-label="Periodic table"></div>
        </section>
    </main>
    
    <div id="modalOverlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card" role="document" aria-labelledby="modalTitle">
      <button id="modalClose" class="modal-close" aria-label="Close">âœ•</button>
      <div id="modalContent"></div>
    </div>
  </div>

    <script src="data/element.js"></script>
    <script src="script.js"></script>
</body>
</html>
